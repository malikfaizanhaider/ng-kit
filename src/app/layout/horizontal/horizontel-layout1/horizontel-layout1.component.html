<ng-container *ngIf="!kitConfig.layout.sidepanel.hidden && kitConfig.layout.sidepanel.position === 'left'">
  <app-sidebar>Chat</app-sidebar>
</ng-container>

<div id="main">
  <!-- TOOLBAR: Above -->
  <ng-container *ngIf="kitConfig.layout.toolbar.position === 'above'">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </ng-container>
  <!-- /TOOLBAR: Above -->

  <!-- NAVBAR: Top -->
  <ng-container>
    <ng-container *ngTemplateOutlet="topNavbar"></ng-container>
  </ng-container>
  <!-- /NAVBAR: Top -->

  <!-- TOOLBAR: Below -->
  <ng-container *ngIf="kitConfig.layout.toolbar.position === 'below'">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </ng-container>
  <!-- / TOOLBAR: Below -->

  <div id="container-1" class="container">

    <!-- NAVBAR: Left -->
    <ng-container>
      <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
    </ng-container>
    <!-- / NAVBAR: Left -->

    <div id="container-2" class="container">

      <div id="container-3" class="container" appKitPerfectScroll>

        <!-- CONTENT -->
        <content></content>
        <!-- / CONTENT -->

        <!-- FOOTER: Below -->
        <ng-container *ngIf="kitConfig.layout.footer.position === 'above-static'">
          <ng-container *ngTemplateOutlet="footer"></ng-container>
        </ng-container>
        <!-- / FOOTER: Below -->

      </div>

    </div>

    <!-- FOOTER: Above -->
    <ng-container *ngIf="kitConfig.layout.footer.position === 'above-fixed'">
      <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above -->
  </div>
</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="!kitConfig.layout.sidepanel.hidden && kitConfig.layout.sidepanel.position === 'right'">

  <!-- CHAT PANEL -->
  <app-sidebar>Chat</app-sidebar>
  <!-- / CHAT PANEL -->

</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<app-sidebar name="quickPanel" position="right" class="quick-panel">
  <app-quick-panel></app-quick-panel>
</app-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
  <app-toolbar *ngIf="!kitConfig.layout.toolbar.hidden"
           [ngClass]="[kitConfig.layout.toolbar.position, kitConfig.layout.toolbar.background]"></app-toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
  <footer *ngIf="!kitConfig.layout.footer.hidden"
          [ngClass]="[kitConfig.layout.footer.position, kitConfig.layout.footer.background]"></footer>
</ng-template>
<!-- / FOOTER -->

<!-- TOP NAVBAR -->
<ng-template #topNavbar>
  <app-navbar variant="horizontal-style-1"
          class="top-navbar" [ngClass]="kitConfig.layout.navbar.background"
          fxHide fxShow.gt-md
          *ngIf="!kitConfig.layout.navbar.hidden">
  </app-navbar>
</ng-template>
<!-- / TOP NAVBAR -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
  <app-sidebar name="navbar" class="navbar-fuse-sidebar"
                [folded]="kitConfig.layout.navbar.folded"
                *ngIf="!kitConfig.layout.navbar.hidden">
    <app-navbar  [variant]="kitConfig.layout.navbar.variant"
            class="left-navbar" [ngClass]="kitConfig.layout.navbar.background"></app-navbar>
  </app-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->
